port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: error
external-controller: :9090
dns:
  enable: true
  ipv6: false
  listen: 127.0.0.1:5450
  enhanced-mode: redir-host
  default-nameserver:
    - 119.29.29.29
    - 119.28.28.28
    - 1.0.0.1
    - 208.67.222.222
    - 1.2.4.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://1.1.1.1/dns-query
    - tls://dns.adguard.com:853
proxy-providers:
  CloudFlare:
    type: http
    # url: "https://git.ddxm.pp.ua/raw.githubusercontent.com/gentle95/oMoooTo/refs/heads/rules/vl"
    # url: "https://cf.ddxm.pp.ua/bestip/ce8b5bb9-bff8-41bb-977b-19d2f58c089d"
    url: "https://cf2.ddxm.pp.ua/ce8b5bb9-bff8-41bb-977b-19d2f58c089d?b64"
    path: ./cloudflarevless.yaml
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    exclude-filter: "教程|Channel|CFnat"
  Google:
    type: http
    url: "https://git.ddxm.pp.ua/gist.githubusercontent.com/gentle95/0286c98ea86e1e7f34050b023bdb918c/raw/5e6afb548dbd52f31d802a60738397b0da510902/Vless"
    path: ./googlevless.yaml
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
  - name: 🔰 节点选择
    type: select
    proxies:
      - 🌊 全部节点
      - 🚀 故障转移
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
      - 💦 手动选择
      - 🎯 全球直连
  - name: 🌊 全部节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - CloudFlare
      - Google
  - name: 🌈 CloudFlare_Cloud
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - CloudFlare
  - name: ♻️ Google_Cloud
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Google
  - name: 🚀 故障转移
    type: fallback
    proxies:
      - ♻️ Google_Cloud
      - 🌈 CloudFlare_Cloud
  - name: 💦 手动选择
    type: select
    proxies:
      - 🎯 全球直连
    use:
      - Google
      - CloudFlare
  - name: ♨ Hot
    type: select
    proxies:
      - 💦 手动选择
      - 🔰 节点选择
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
      - 🎯 全球直连
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🔰 节点选择
      - 💦 手动选择
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
      - 🎯 全球直连
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🔰 节点选择
      - 💦 手动选择
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
      - 🎯 全球直连
  - name: 🎮 Steam
    type: select
    proxies:
      - 🔰 节点选择
      - 💦 手动选择
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
      - 🎯 全球直连
  - name: 📲 电报信息
    type: select
    proxies:
      - 🔰 节点选择
      - 💦 手动选择
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
      - 🎯 全球直连
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🔰 节点选择
      - 💦 手动选择
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
      - 🎯 全球直连
  - name: 🚅 网络测速
    type: select
    proxies:
      - 🎯 全球直连
      - 🔰 节点选择
      - 💦 手动选择
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud      
  - name: 🏴󠁨󠁮󠁧󠁤󠁿 OpenAI
    type: select
    proxies:
      - 🔰 节点选择
      - 💦 手动选择
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
      - 🎯 全球直连
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🎯 全球直连
      - 🔰 节点选择
      - 💦 手动选择
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
rules:
 - DOMAIN-SUFFIX,local,🎯 全球直连
 - RULE-SET,局域网,🎯 全球直连
 - RULE-SET,自定义,🎯 全球直连
 - RULE-SET,拦截,🛑 全球拦截
 - RULE-SET,直连-1,🎯 全球直连
 - RULE-SET,直连-2,🎯 全球直连
 - RULE-SET,直连-3,🎯 全球直连
 - GEOIP,CN,🎯 全球直连
 - RULE-SET,hot,♨ Hot
 - RULE-SET,测速,🚅 网络测速
 - RULE-SET,苹果服务-1,🍎 苹果服务
 - RULE-SET,苹果服务-2,🍎 苹果服务
 - RULE-SET,微软服务,Ⓜ️ 微软服务
 - RULE-SET,openai,🏴󠁨󠁮󠁧󠁤󠁿 OpenAI
 - RULE-SET,steam,🎮 Steam
 - RULE-SET,telegram,📲 电报信息
 - RULE-SET,Google-1,🌍 国外媒体
 - RULE-SET,Google-2,🌍 国外媒体
 - RULE-SET,国外-1,🌍 国外媒体
 - RULE-SET,国外-2,🌍 国外媒体
 - MATCH,🐟 漏网之鱼
